<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngIf="!isLoggedIn">
  <ion-item>
    <h1 style="text-align: center;">{{'MENU.LOGIN' | translate}}</h1>
  </ion-item>
  <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="5" offset-sm="3">
          <ion-list>
            <ion-item class="auth-input">
              <ion-input 
              placeholder = "{{ 'REGISTER.EMAIL' | translate }}"
              type="email" 
              ngModel 
              name="email" 
              required 
              email
              #emailCtrl="ngModel"
              ></ion-input>
            </ion-item >
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label> Should be a valid email address</ion-label>
            </ion-item>
            <ion-item class="auth-input">
              <ion-input 
              placeholder="{{ 'REGISTER.PASSWORD' | translate }}"
              type="password" 
              ngModel 
              name="password" 
              required 
              minLength="8" 
              #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label> Should at least be 8 characters long</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="5" offset-sm="3">
            <ion-button 
            type="submit"
            class="auth-submit"
            expand="block" 
            [disabled]="!f.valid"
          >{{'MENU.LOGIN' | translate }}</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
    </div>
  </div>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    {{ 'MESSAGES.LOGINSUCCESS' | translate }} {{ username }}
  </div>
</form>
</ion-content>

<ion-content *ngIf="isLoggedIn">
  <ion-label>
    <h1>
      You are logged in
    </h1>
  </ion-label>
</ion-content>
